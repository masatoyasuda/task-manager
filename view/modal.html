<div class="modal fade" id="task_create_modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <form  id="task_create_form">
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group text-center">
                                <label>予定日時 <span class="red">※必須</span></label>

                        <input type="text" name="title" class="form-control">

                    <div class="form-group text-center">
                        <label>予定詳細</label>
                        <textarea name="content" class="form-control"></textarea>
                    </div>
                    <hr>
                    <div class="form-group form-inline text-center">
                        <input type="submit" value="追加" class="btn btn-success">　
                        <button type="button" class="btn btn-default" data-dismiss="modal" onclick="CD.validateReset();">閉じる</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
